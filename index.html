<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoem Noki Practice</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="bodyContainer">
    <div class="layout">
      <div class="navContainer">
        <ul>
          <li><a class="navSelector" href="#" id="hiyokim">Hiyokim ・ Jiyokim</a></li>
          <li><a class="navSelector" href="#" id="yoawam">Yoawam</a></li>
          <li><a class="navSelector" href="#" id="ka_nananam">Ka Nananam</a></li>
          <li><a class="navSelector" href="#" id="hinaikiame">Hinaikiame</a></li>
          <li><a class="navSelector" href="#" id="bwa'ame">Bwa'ame</a></li>
          <li><a href="#" id="showAnswers">Study mode</a></li>
          <li><a class="navSelector" href="#" id="have">Have</a></li>
        </ul>
      </div>
      <div class="fullContainer">
        <div class="colContainer">
          <h1 class="text-center title"></h1>
          <div class="inline-flex align-items-center">
            <h2 class="answerText"></h2>
            <i class="fas fa-question-circle fa-2x text-center answer hidden"></i>
          </div>
          <div class="container">
          </div>
          <div class="controls">
            <i class="fas fa-random fa-4x genButton text-center"></i>
            <i class="fas fa-arrow-right fa-4x nextButton text-center"></i>
          </div>
          <div class="mobileNavContainer">
            <ul>
              <li><a class="navSelector" href="#">Hiyokim ・ Jiyokim</a></li>
              <li><a class="navSelector" href="#">Sewa Ania yoawam</a>
              </li>
              <li><a class="navSelector" href="#">Ka Nananam</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="main.js"></script>

</html>
